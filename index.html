<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta content="keywords" content="Star Wars, trading cards">
  <meta content="description" content="This is a trading card website">

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  <link rel="stylesheet" type="text/css" href="./css/responsive.css">

</head>
<body>
	<nav>
		<header>
			<h1>
				Star Wars Characters
			</h1>
			<h3>
				Incomplete List
			</h3>
		</header>
	</nav>
	<div class="row">
		<div class="col-4">
			<div class="Card Ray">
				<div class="logoContainer">
					<img alt="ray" src="./images/rey_square.png">
				</div>
				<p>
					<h2>
						Ray
					</h2>
					<h3>
						Protagonist, from Tatooine
					</h3>
				</p>
			</div>	
		</div>
		<div class="col-4">
			<div class="Card Finn">
				<div class="logoContainer">
					<img alt="Finn" src="./images/finn_square.png">
				</div>
				<p>
					<h2>
						Finn
					</h2>
					<h3>
						Storm Trooper, befirends Ray
					</h3>
				</p>
			</div>	
		</div>		
	<div class="col-4">
			<div class="Card Kylo">
				<div class="logoContainer">
					<img src="./images/kylo_square.png" alt="kylo">
				</div>
				<p>
					<h2>
						Kylo
					</h2>
					<h3>
						Main Villaian, or is he? 
					</h3>
				</p>
			</div>	
		</div>
	</div>
<div class="row">
		<div class="col-4">
			<div class="Card Poe">
				<div class="logoContainer">
					<img src="./images/poe_square.png" alt="poe">
				</div>
				<p>
					<h2>
						Poe
					</h2>
					<h3>
						Neutral Pilot
					</h3>
				</p>
			</div>	
		</div>
		<div class="col-4">
			<div class="Card Chewbacca">
				<div class="logoContainer">
					<img src="./images/chewbacca_square.png" alt="chewbacca">
				</div>
				<p>
					<h2>
						Chewbacca
					</h2>
					<h3>
						A Great First Mate
					</h3>
				</p>
			</div>	
		</div>		
	<div class="col-4">
			<div class="Card Yoda">
				<div class="logoContainer">
					<img src="./images/yoda_square.png" alt="yoda">
				</div>
				<p>
					<h2>
						Yoda
					</h2>
					<h3>
						Wise Old Jedi Master
					</h3>
				</p>
			</div>	
		</div>
	</div>
</body>
</html>
